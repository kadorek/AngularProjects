<h3>{{title}} - {{selectedCategory}}</h3>

<div class="list-group">
    <a routerLink="" d class="list-group-item list-group-item-action" aria-current="true">
        Tüm Ürünler
    </a>
    <a *ngFor="let c of categories" routerLink="category/{{c.name}}" data-id="{{c.id}}" class="list-group-item list-group-item-action" [ngClass]="{'active':selectedCategory==c.name}" aria-current="true" (click)="RouteTry()">
        {{c.name}}
    </a>
</div>
